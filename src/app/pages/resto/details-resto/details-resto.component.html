<div class="details-resto">
  <app-nav-bar></app-nav-bar>
  <div class="container">
    <div class="row align-items-center pt-1">
      <div class="col-md-3 bloc-img">
        <img [src]="urlimg+resto.image" class="card-img-top card-img-resto"  alt="{{resto.nomResto}}">
      </div>
      <div class="col-md-9 bloc-text">
        <h1> {{resto.nomResto}} </h1>
        <h3> {{resto.description}} </h3>
        <div class="d-flex justify-content-sm-start " >
          <h4> <mat-icon>phone </mat-icon>  {{resto.user.telephone}} </h4>
          <h4 class="mx-3"> <mat-icon>gps_fixed </mat-icon>  {{resto.adresse}} </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="col-md-12 mx-auto menu">
      <div class="row " *ngIf="menus.length > 0; else elseBlock">
        <div class="col-sm-6 col-md-6" *ngFor="let menu of menus;">
          <div class="section-menu d-flex align-items-center">
            <div class="section-img">
              <img width="100" class=" card-img-plat" [src]="urlimg+menu.image"  alt="Image de {{ menu.categorie }}">
            </div>
            <div>
              <h2> {{ menu.categorie }} </h2>
            </div>
          </div>
          <div class=" section-plat mt-4">
            <div *ngFor="let plat of menu.plat">
              <div class="card p-1 my-2">
                <div class=" d-flex justify-content-between mt-4">
                  <h3>{{ plat.nomPlat }}</h3>
                  <h3>
                    <span>{{ plat.prix }} FCA</span>
                    <span>
                      <button  (click)="addPanier(plat)" class="btn btn-panier  float-right">
                        <mat-icon>add_shopping_cart</mat-icon>
                      </button>
                    </span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="container text-center " style="background-color: #fff;">
        <h2 class=" my-2 text-center">
            <span>D√©sol√© </span> <span>üôÅ</span>
            , il n'y a pas de menu disponible pour le moment ! <a class="btn btn-link" routerLink="/" > Retour √† l'acceuil</a>
        </h2>
        </div>
    </ng-template>
  </div>
</div>
