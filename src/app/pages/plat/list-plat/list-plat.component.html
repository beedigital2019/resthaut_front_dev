<mat-card >
  <div class="d-flex justify-content-between">
    <h2 class="ml-2 " >La liste des plats</h2>
    <a mat-list-item routerLinkActive="list-item-active"  routerLink="/dashboard/menu/add" class="add" >
      <mat-icon class="add-user" title="Ajouter">add_circle  </mat-icon>
    </a>
  </div>
  <mat-divider></mat-divider>
  <div class="mat-elevation-z8 mt-3" >
    <mat-table [dataSource]="listData"  >
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
      <ng-container matColumnDef="action" >
        <mat-header-cell *matHeaderCellDef >ACTION</mat-header-cell  >
        <mat-header-cell *matCellDef="let row" >
          <div class="d-flex justify-content-around ">
              <button mat-menu-item >
                <mat-icon>border_color </mat-icon>
              </button>
              <br>
              <button mat-menu-item>
                <mat-icon>delete_forever </mat-icon>
              </button>
          </div>
        </mat-header-cell>
      </ng-container>
      <ng-container matColumnDef="id" >
        <mat-header-cell *matHeaderCellDef>Idenfiant</mat-header-cell>
        <mat-header-cell *matCellDef="let dataPlats">
          {{dataPlats.id}}
        </mat-header-cell>
      </ng-container>

      <ng-container matColumnDef="nomPlat">
        <mat-header-cell *matHeaderCellDef  >Nom plat</mat-header-cell>
        <mat-header-cell *matCellDef="let dataPlats">
          {{dataPlats.nomPlat}}
        </mat-header-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef  >Description</mat-header-cell>
        <mat-header-cell *matCellDef="let dataPlats">
          {{dataPlats.description}}
        </mat-header-cell>
      </ng-container>

      <ng-container matColumnDef="prix">
        <mat-header-cell *matHeaderCellDef  >Prix</mat-header-cell>
        <mat-header-cell *matCellDef="let dataPlats">
          {{dataPlats.prix}}
        </mat-header-cell>
      </ng-container>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
