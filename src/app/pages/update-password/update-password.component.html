<div class="text-center">
  <h2>Mettre Ã  jour le mot de passe</h2>
  <mat-divider></mat-divider>
  <div class="alert alert-danger mt-2 text-center" *ngIf="errorMessage" > {{errorMessage}} </div>
  <form [formGroup]="formClient"  (ngSubmit)="onSubmitPassword()" class="example-form mt-4">
    <mat-form-field class="mb-1" appearance="outline">
      <mat-label>Entrez le mot de passe actuel</mat-label>
      <input matInput formControlName="oldPassword" type="password" placeholder="Placeholder">
      <mat-error *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
        <mat-error *ngIf="f.oldPassword.errors.required">Veuillez taper le mot de passe actuel</mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Entrez le nouveau mot de passe </mat-label>
      <input matInput formControlName="newPassword" placeholder="Placeholder" type="password">
      <mat-error *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
        <mat-error *ngIf="f.newPassword.errors.required">Veuillez taper le nouveau mot de passe</mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confimer le mot de passe </mat-label>
      <input matInput formControlName="confirmPassword"  placeholder="Placeholder" type="password">
      <mat-error *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <mat-error *ngIf="f.confirmPassword.errors.required">Confirmer le nouveau mot de passe </mat-error>
        <mat-error *ngIf="f.confirmPassword.errors.mustMatch">Les deux mots de passe ne correspondent pas</mat-error>
      </mat-error>
    </mat-form-field>
  <div>
    <button class="btn-ang mt-2 btn btn-block"  mat-raised-button color="primary" >Se connecter</button>
  </div>
</form>
</div>
